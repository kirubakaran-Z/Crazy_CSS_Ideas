<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Architexture</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="colors"></div>
      <div class="space a"></div>
      <div class="space b"></div>
      <div class="space c"></div>
      <div class="space d"></div>
      <div class="space e"></div>
      <div class="space f"></div>
      <div class="space g"></div>
      <div class="space h"></div>
      <div class="space i"></div>
      <div class="space j"></div>
      <div class="space k"></div>
      <div class="space l"></div>
    </div>
  </body>
  <script>
    const cursor = document.querySelector(".colors");

    document.addEventListener("mousemove", (e) => {
      cursor.setAttribute(
        "style",
        "top: " + (e.pageY - 400) + "px; left: " + (e.pageX - 400) + "px;"
      );
    });
  </script>
</html>
